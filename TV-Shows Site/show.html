<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Show</title>
    <link rel="stylesheet" href="css/show.css" />
</head>

<body class="showbody">
    <div class="container">
        <div class="show">
            <div class="show-image">
                <img src="" class="show-img" />
            </div>
            <div class="show-details">
                <p id="name"></p>
                <button class="btn">Watch Now</button>
                <p id="genre"></p>
                <p id="rating"></p>
                <p id="description"></p>
                <div class="div-wrapper">
                    <button class="btnLike"><img src="images/like.png" class="icnImg" width="20px"
                            height="20px" />Like</button>
                    <button class="btnDislike"><img src="images/dislike.png" class="icnImg" width="20px"
                            height="20px" />Dislike</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/show.js"></script>
</body>

</html>
